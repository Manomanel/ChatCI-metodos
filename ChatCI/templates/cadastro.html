<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ChatCI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0 text-center">Chat-CI - Cadastro</h1>
                    </div>
                    <div class="card-body">
                        {% if erro %}
                            <div class="alert alert-danger">{{ erro }}</div>
                        {% endif %}
                        <form action="/cadastro" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome de Usu√°rio:</label>
                                <input type="text" class="form-control" id="nome" name="nome" value="{{ nome if nome else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Cadastro:</label>
                                <select name="tipo" id="tipo" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    <option value="aluno" {{ 'selected' if tipo == 'aluno' else '' }}>Aluno</option>
                                    <option value="professor" {{ 'selected' if tipo == 'professor' else '' }}>Professor</option>
                                    <option value="administrador" {{ 'selected' if tipo == 'administrador' else '' }}>Administrador</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                <button type="submit" class="btn btn-primary">Finalizar</button>
                                <a href="/" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
