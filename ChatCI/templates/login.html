<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ChatCI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='img/chatci-logo.png') }}" alt="ChatCI Logo" class="logo">
      <h1>ChatCI</h1>
    </header>

    {% if erro %}
      <p class="error">{{ erro }}</p>
    {% endif %}

    <form action="/logar" method="post" class="form">
      <label for="usuario">Usu√°rio ou Email:</label>
      <input type="text" id="usuario" name="usuario" class="input-field">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" class="input-field">

      <div class="actions">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="actions" style="margin-top:16px;">
      <form action="/cadastro" method="get">
        <button type="submit" class="btn btn-secondary">Cadastro</button>
      </form>
    </div>
  </div>
</body>
</html>
