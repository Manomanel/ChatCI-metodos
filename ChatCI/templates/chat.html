<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Grupo {{ grupo_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }
        .message.mine {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .message.other {
            background-color: #e9ecef;
            margin-right: 20%;
        }
        .message-author {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/inicial">Chat-CI</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/grupos">Grupos</a>
                <a class="nav-link" href="/perfil">Perfil</a>
                <a class="nav-link" href="/logout">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Chat - Grupo {{ grupo_id }}</h2>
        <div class="chat-box mb-3">
            <!-- Test messages -->
            <div class="message other">
                <div class="message-author">Professor</div>
                <div>Bem-vindos ao grupo da disciplina!</div>
            </div>
            <div class="message mine">
                <div class="message-author">Você</div>
                <div>Olá professor!</div>
            </div>
            <div class="message other">
                <div class="message-author">Aluno 1</div>
                <div>Quando será a próxima prova?</div>
            </div>
        </div>
        <form id="chatForm" class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Digite sua mensagem...">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
